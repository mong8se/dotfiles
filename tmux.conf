# Set command key to C-a instead of C-b
set -g prefix C-a
unbind C-b
# Set window notifications
setw -g monitor-activity on
set -g visual-activity on
# Automatically set window title
setw -g automatic-rename on
# Enable mouse
setw -g mode-mouse on
set -g mouse-select-pane on
# Vi keys instead of emacs
setw -g mode-keys vi
set -g status-keys vi 
# Status line tweaks
set -g status-bg blue
set -g status-fg white
setw -g window-status-format '#I:#W#[fg=cyan]#F'
setw -g window-status-current-format '#I:#[underscore,bright]#W#[fg=yellow,nounderscore]#F'
setw -g window-status-alert-fg red
setw -g window-status-alert-attr dim
# Set window titles
set -g set-titles on
# Set resize keys
bind ^ resize-pane -U
bind V resize-pane -D
bind < resize-pane -L
bind > resize-pane -R
# Load a local config
source-file ~/.tmux.local
